<header>
  <nav>
    <div class="logo">
      <span>Student Biometric System</span>
    </div>
    <div class="auth-buttons">
    <input type="button" value="Home" (click)="authService.nav_home()">  
    <input type="button" value="Login" (click)="authService.nav_signin()">  
    <input type="button" value="SignUp" (click)="authService.nav_signup()">  
    </div>
  </nav>
</header>
<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Reset Password</h3>
  
        <p class="text-center">
          Please enter your email address to request a password reset.
        </p>
  
        <div class="formGroup">
          <input
            type="email"
            class="formControl"
            placeholder="Email Address"
            #passwordResetEmail
            required
          />
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input
            type="submit"
            class="btn btnPrimary"
            value="Reset Password"
            (click)="authService.ForgotPassword(passwordResetEmail.value)"
          />
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span
          >Go back to ?
          <span class="redirect" routerLink="/sign-in" id="span">Log In</span></span
        >
      </div>
    </div>
  </div>
