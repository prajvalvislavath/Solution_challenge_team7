<header>
  <nav>
    <div class="logo">
      <span>Energy Management System</span>
    </div>
    <div class="auth-buttons">
    <input type="button" value="Home" (click)="authService.nav_home()">  
    <input type="button" value="Login" (click)="authService.nav_signin()">  
    <input type="button" value="SignUp" (click)="authService.nav_signup()">  
    </div>
  </nav>
</header>

<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Thank You for Registering</h3>
        <div class="formGroup" *ngIf="authService.userData as user">
          <p class="text-center">
            We have sent a confirmation email to <strong>{{ user.email }}</strong>
          </p>
          <p class="text-center">
            Please check your email and click on the link to verfiy your email
            address.
          </p>
        </div>

        <div class="formGroup">
          <button
            type="button"
            class="btn btnPrimary"
            (click)="authService.SendVerificationMail()">
            <i class="fas fa-redo-alt"></i>
            Resend Verification Email
          </button>
        </div>
      </div>
  
      <div class="redirectToLogin">
        <span
          >Go back to?<span class="redirect" routerLink="/sign-in">
            Sign in</span
          ></span
        >
      </div>
    </div>
  </div>
